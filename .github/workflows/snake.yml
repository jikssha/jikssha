name: Generate Dynamic GitHub Contribution Snake

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate dynamic snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: jikssha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            output/github-contribution-grid-snake.gif
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
